<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="/static/assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <h3>Gerar post com Gemini</h3>
    <p>
      Envie uma imagem para o servidor e ele irá gerar um texto de alt e uma
      descrição para a imagem enviada, persistindo o texto gerado no banco de
      dados.
    </p>
    <p>
      Acesse a rota /posts para receber uma lista de jsons contendo os posts
    </p>

    <form
      action="upload"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: min-content;
        gap: 10px;
      "
    >
      <input type="file" name="image" accept="image/*" />
      <input type="submit" value="Enviar" />
    </form>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        console.log(formData);
        fetch("/upload", {
          method: "POST",
          body: formData,
        }).then((res) => {
          console.log(res);
        });
      });
    </script>
  </body>
</html>
